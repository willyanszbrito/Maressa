<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maressa | Amigo Secreto</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div id="screen-intro" class="gift-card">
            <div class="header">
                <img src="google_meet_new_logo_icon_159138.webp" alt="Meet Logo" class="logo icon-logo">
            </div>

            <div class="content">
                <div class="avatar-container">
                    <span class="avatar">M</span>
                </div>
                
                <h1>Olá, Maressa!</h1>
                <p class="intro-subtitle">Sua presença é aguardada na sala.</p>
                
                <div class="gift-status-area">
                    </div>

                <button id="btn-reveal" class="btn-join">
                    <i class="material-icons">redeem</i>
                    Abrir Chamada
                </button>
            </div>
        </div>

        <div id="screen-message" class="gift-card hidden">
             <div class="header">
                <img src="google_meet_new_logo_icon_159138.webp" alt="Meet Logo" class="logo icon-logo">
            </div>
            <div class="content card-focus">
                <h2>Um recado especial...</h2>
                
                <div class="message-box featured-message">
                    <p class="quote">
                        "Maressa,<br><br>
                        Admiro imensamente sua força, seu carisma e seus sorrisos em meio à adversidade. 
                        Você inspira muito, é amável e doce."
                    </p>
                    <p class="from">- Will</p>
                </div>

                <a href="https://meet.google.com/qyk-gqhx-tbj" class="btn-join btn-final">
                    <i class="material-icons">video_call</i>
                    Entrar agora
                </a>
                <p class="footer-note">Estou te esperando lá!</p>
            </div>
        </div>

    </div>

    <div class="toast-container" id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
