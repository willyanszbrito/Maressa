<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Maressa | Amigo Secreto</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div id="screen-intro" class="gift-card">
            <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Google_Meet_icon_%282020%29.svg/1024px-Google_Meet_icon_%282020%29.svg.png" alt="Meet Logo" class="logo icon-logo">
            </div>

            <div class="content">
                <div class="avatar-container">
                    <span class="avatar">M</span>
                </div>
                
                <h1>Olá, Maressa!</h1>
                <p class="intro-subtitle">Sua presença é aguardada na sala.</p>
                
                <button id="btn-reveal" class="btn-join">
                    <i class="material-icons">mail</i>
                    Abrir Mensagem
                </button>
            </div>
        </div>

        <div id="screen-message" class="gift-card hidden">
             <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Google_Meet_icon_%282020%29.svg/1024px-Google_Meet_icon_%282020%29.svg.png" alt="Meet Logo" class="logo icon-logo">
            </div>
            <div class="content card-focus">
                
                <div class="letter-paper">
                    <div class="handwritten-text" id="typing-container">
                        </div>
                </div>

                <a href="https://meet.google.com/qyk-gqhx-tbj" class="btn-join btn-final">
                    <i class="material-icons">video_call</i>
                    Entrar na Chamada
                </a>
            </div>
        </div>

    </div>

    <div class="toast-container" id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
